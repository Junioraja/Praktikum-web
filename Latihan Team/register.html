<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin: 50px auto;
            max-width: 500px;
        }
        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Form Pendaftaran Event</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nama Lengkap</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
                </div>
                <div class="mb-3">
                    <label for="event" class="form-label">Pilih Event</label>
                    <select id="event" class="form-select" required>
                        <option selected disabled>-- Pilih Event --</option>
                        <option value="NeoRhythm">NeoRhythm</option>
                        <option value="NeoArt">NeoArt</option>
                        <option value="NeoTech">NeoTech</option>
                        <option value="NeoTaste">NeoTaste</option>
                        <option value="NeoPreneur">NeoPreneur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ticketCount" class="form-label">Jumlah Tiket</label>
                    <input type="number" id="ticketCount" class="form-control" placeholder="Masukkan jumlah tiket" value="1" min="1" required>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" onclick="submitForm()">Daftar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="regisum.js"></script>
</body>
</html>
