<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran - NeoEvent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">NeoEvent</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Formulir Pendaftaran Event</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="event" class="form-label">Pilih Event</label>
        <select class="form-select" id="event" required>
          <option value="">-- Pilih Event --</option>
          <option value="Neo Fest">NeoRhythm: Konser Musik Malam</option>
          <option value="Neo Talk">NeoArt: Workshop Desain Kreatif</option>
          <option value="Neo Run">NeoTech: Pameran Teknologi</option>
          <option value="Neo Culture Night"> NeoTaste: Festival Kuliner Nusantara</option>
          <option value="Neo Tech Expo">NeoPreneur: Seminar Bisnis dan Startup</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah Tiket</label>
        <input type="number" class="form-control" id="jumlah" min="1" value="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Total Harga</label>
        <input type="text" class="form-control" id="totalHarga" readonly>
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
