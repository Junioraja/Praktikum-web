<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Interaktif</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="quiz-container">
            <div class="quiz-box p-4 border rounded shadow bg-white">
                <h2 id="question" class="text-left"></h2>
                <div id="options" class="mt-3"></div>
                <p id="feedback" class="mt-2"></p>
                <p id="score" class="mt-2">Skor: 0</p>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-secondary" onclick="prevQuestion()">Soal Sebelumnya</button>
                    <button class="btn btn-primary" onclick="nextQuestion()">Soal Berikutnya</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button id="restart-btn" class="btn btn-success d-none" onclick="restartQuiz()">Mulai Lagi</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
